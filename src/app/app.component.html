<p-toolbar [style]="{ height: '100px' }">
  <div class="p-toolbar-group-start">
    <img src="assets/icons/icon-72x72.png" alt="logo" />
  </div>
  <div class="p-toolbar-group-center">{{ title }}</div>
  <div class="p-toolbar-group-end">
    <i class="pi pi-shopping-cart" style="font-size:2rem;cursor:pointer" (click)="cartDrawer.open()">
      <app-cart-badge></app-cart-badge>
    </i>
  </div>
</p-toolbar>

<p-splitter [panelSizes]="[20,80]" [style]="{ height: 'calc(100vh - 100px)' }">
  <ng-template pTemplate>
    <app-panel-menu></app-panel-menu>
  </ng-template>
  <ng-template pTemplate>
    <router-outlet></router-outlet>
  </ng-template>
</p-splitter>

<app-cart-drawer #cartDrawer></app-cart-drawer>
